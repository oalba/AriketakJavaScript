<!DOCTYPE html>
<html>
<head>
	<script>
	function myFunction () {
		document.getElementById("demo").innerHTML = "Textua aldatu da!";
	}
	</script>
</head>
<body>
	<h1>Head etiketan dago scripta</h1>
	<button type="button" onclick="myFunction()">Klikatu!</button>
	<p id="demo">Textu hau aldatuko da</p>
</body>
</html>
