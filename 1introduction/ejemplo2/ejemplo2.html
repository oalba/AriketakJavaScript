<!DOCTYPE html>
<html>
<body>
<img src="pic_bulboff.gif" id="myImage" onclick="changeImage()" width="100" height="180">
<p>Klikatu bonbilan argia piztu edo itzaltzeko.</p>

<script>
function changeImage () {
	var image = document.getElementById('myImage');
	if (image.src.match("bulbon")) {
		image.src = "pic_bulboff.gif";
	} else{
		image.src = "pic_bulbon.gif";
	};
}
</script>


</body>
</html>
